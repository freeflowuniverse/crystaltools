<h1>WEBSITES</h1>
@for site, domains in sites
	<div>
		<b>@site</b> &nbsp;&nbsp;&nbsp;&nbsp;
		@for domain in domains
			<a href="//@domain@port_str">@domain@port_str</a>&nbsp;&nbsp;
		@end
		
	</div>
@end

		<b>@wiki</b> &nbsp;&nbsp;&nbsp;&nbsp;

			<a href="//@domain@port_str">@domain@port_str</a>&nbsp;&nbsp;
		@end
		
	</div>
@end
