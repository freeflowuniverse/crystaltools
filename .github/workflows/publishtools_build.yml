name: publishtools_build
on:
  push:
  workflow_dispatch:

jobs:
  Build-PublishTools:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref_name }} and your repository is ${{ github.repository }}."

      - name: Install dependencies
        run: sudo apt install -y libgc-dev tmux

      - name: Setup Vlang
        uses: vlang/setup-v@v1
        with:
          check-latest: true

      - name: Check out repository code
        uses: actions/checkout@v2

      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."

      - name: Install pubtools dependecncies
        run: v install patrickpissurno.redis && v install despiegk.crystallib && v install nedpals.vex && sudo apt install mc git rsync curl -y

      - name: Build pubtools
        run: |
          cd crystaltools
          v -no-parallel -d net_blocking_sockets -d static_boehm  -g -keepc -gc boehm publishtools.v
          sudo mv publishtools /usr/local/bin
          sudo chmod u+x /usr/local/bin/publishtools

      - name: Print Status
        run: echo "🍏 This job's status is ${{ job.status }}."
