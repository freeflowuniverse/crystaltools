name: publishtools
on:
  push:
  workflow_dispatch:

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name : Install V dependencies
        run: sudo apt install -y libgc-dev
      - name: Install V lang
        run:  rm -rf v 2>&1 && rm -rf ~/.vmodules  2>&1 && git clone https://github.com/vlang/v && cd v && make && sudo ./v symlink && cd ..
      - name: Install pubtools dependecncies
        run:  v install patrickpissurno.redis && v install despiegk.crystallib && v install nedpals.vex && sudo apt install mc git rsync curl -y
      - name: Build pubtools
        run: |
          rm -rf crystaltools 2>&1
          git clone https://github.com/freeflowuniverse/crystaltools
          cd crystaltools/crystaltools
          v -no-parallel -d net_blocking_sockets -d static_boehm  -g -keepc -gc boehm publishtools.v
          sudo mv publishtools /usr/local/bin
          sudo chmod u+x /usr/local/bin/publishtools
      - name: Run publishtools from wiki_config dir
        run: |
          cd crystaltools/wiki_config
          publishtools install
          publishtools flatten || publishtools flatten
      - name: cleaning
        run: |
          rm -rf ~/codewww
          rm -rf ~/.publisher
      - name: Print Status
        run: echo "üçè This job's status is ${{ job.status }}."
